name: CI Build & Push

on:
  push:
    branches:
      - main
      - 'feature/**'
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout source
        uses: actions/checkout@v3

      - name: 🛠️ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: 🔐 Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 🐳 Build & Push service-a image
        uses: docker/build-push-action@v4
        with:
          context: ./app/service-a
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/service-a:latest
            ${{ secrets.DOCKER_USERNAME }}/service-a:${{ github.sha }}

      - name: 🐳 Build & Push service-b image
        uses: docker/build-push-action@v4
        with:
          context: ./app/service-b
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/service-b:latest
            ${{ secrets.DOCKER_USERNAME }}/service-b:${{ github.sha }}
